<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>صفحة تسجيل دخول جديدة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 95%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تسجيل دخول</h2>
    <form id="loginForm">
      <input type="text" placeholder="اسم المستخدم" required /><br />
      <input type="password" placeholder="كلمة السر" required /><br />
      <button type="submit">دخول</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('تم تسجيل الدخول (مزور)');
      // هنا ممكن تضيف تخزين البيانات أو إرسالها لخادم (لو حابب)
    });
  </script>
</body>
</html>
<script>
  const url = new URL(window.location.href);
  const redirect = url.searchParams.get("redirect");
  if (redirect) {
    window.location.href = redirect;
  }
</script>
